services:
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - mynetwork

  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - redis
    networks:
      - mynetwork

  celery:
    build:
      context: .
      dockerfile: Dockerfile.celery
    container_name: celery
    depends_on:
      - redis
    networks:
      - mynetwork

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.celery
    container_name: celery-beat
    command: celery -A tasks beat --loglevel=info
    depends_on:
      - redis
    networks:
      - mynetwork

  flower:
    image: mher/flower
    container_name: flower
    environment:
      - FLOWER_PORT=5555
    ports:
      - "5555:5555"
    command: ["celery", "-A", "tasks", "flower"]
    depends_on:
      - redis
    networks:
      - mynetwork

networks:
  mynetwork:
